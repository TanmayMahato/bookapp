<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .book  {
            margin-bottom: 15px;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
<script src="https://unpkg.com/htmx.org@1.9.9"></script>


</head>
<body>

<div class="navbar bg-primary nav1 mb-5">
    <div class="navbar-brand text-light">Book Recommendation Site</div>

</div>

<div class="container">

    <div class="row">
        <div class="col-md-8">
           
            
            <h3 class="text-muted"><p class="text-decoration-underline text-md-start mb-4">The List</p></h3>
            <div class="book" id="id1">
                {{range .Books}}
                {{block "book-element" . }}
                <h5>{{.BookName}}</h5>
                <p class="text-muted">{{.AuthorName}}</p>
                {{end}}
                {{end}}
            </div>
            
            
        </div>

        <div class="col-md-4">
            <div class="form-container">
                <h2 class="mb-4">Add a New Book</h2>
                <form id="bookForm" hx-post="/recbook/" hx-target="#id1" hx-swap="beforeend">
                    <div class="form-group">
                        <label for="bookName">Book Name</label>
                        <input type="text" class="form-control" id="bookName" name="bookName" required>
                    </div>
                    <div class="form-group">
                        <label for="authorName">Author Name</label>
                        <input type="text" class="form-control" id="authorName" name="authorName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
